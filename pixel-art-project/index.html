<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mudow's Pixel Art Maker</title>
  </head>
  <body>
    <header>
      <p id="disclaimer">Página desenvolvida por Diego M. "Mudows" Cezar com base no projeto de avaliação do Bloco 5 na <a href="https://www.betrybe.com/" target="_blank">Trybe</a>.</p>
      <h1 id="title">Mudow's Pixel Art Maker</h1>
    </header>
    <main class="main-container">
      <section>
        <div id="color-palette">
          <div class="color selected"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <div id="f-color-palette">
          <div class="f-color"></div>
          <div class="f-color"></div>
          <div class="f-color"></div>
          <div class="f-color"></div>
          <div class="f-color"></div>
          <div class="f-color"></div>
          <div class="f-color"></div>
        </div>
        <div id="board-control">
          <!-- <p id="size-label">sdf</p> -->
          <input type="number" id="board-size" min="1" max="50" value="5">
          <button id="generate-board">Gerar Grid</button>
          <button id="clear-board" onclick="clearBoard()">Limpar</button>
          
        </div>
        <div id="pixel-board"></div>
      </section>
    </main>
    <script src="script.js"></script>
