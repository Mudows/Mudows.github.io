  <body>
    <header class="row">
      <div class="col-2">
        <h3>MTDS</h3>
      </div>
      <div class="col-10 text-end">
        <h5>Gerador de Personagem</h5>
      </div>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label for="char-name" class=""></label>
          Nome da Personagem:
          <input
            type="text"
            name="char-name"
            id="char-name"
            class="form-control"
            aria-describedby="char-name-describe"
            placeholder="Tutankamen Black RX Boladão"
          />
          <small id="char-name-describe" class="form-text text-muted"
            >Pense em um nome bem legal!</small
          >
        </div>
        <div>
          <p class="text-center">Distribua os pontos de atributo</p>
          <p id="tot-char-pts" class="text-center">0</p>
          <div class="row">
            <div class="col-4 text-center">
              <label for="physical">Físico</label>
              <input
                type="number"
                class="form-control"
                name="physical"
                id="physical"
              />
            </div>
            <div class="col-4 text-center">
              <label for="mental">Mental</label>
              <input
                type="number"
                class="form-control"
                name="mental"
                id="mental"
              />
            </div>
            <div class="col-4 text-center">
              <label for="spiritual">Espiritual</label>
              <input
                type="number"
                class="form-control"
                name="spiritual"
                id="spiritual"
              />
            </div>
          </div>
        </div>
      </form>
    </main>
