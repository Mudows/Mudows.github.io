<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <!-- Importanto Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Arquivo CSS padrão do site -->
    <link rel="stylesheet" type="text/css" href="style.css?ts=<?= time() ?" />
  </head>
  <body>
    <main class="content">
      <section class="main-container">
        <section class="aside-left">
          <header class="content">
            <h1 class="title is-1">Minha Lista de Tarefas</h1>
            <h2 id="funcionamento" class="subtitle is-6">
              Clique duas vezes em um item para marcá-lo como completo
            </h2>
          </header>
          <input
            id="texto-tarefa"
            class="input is-small is-primary is-rounded"
            type="text"
            placeholder="Digite a tarefa aqui."
          />
          <div>
            <button id="criar-tarefa" class="button is-small is-primary">
              Criar Tarefa
            </button>
            <button id="salvar-tarefas" class="button is-small is-success">
              Salvar Lista
            </button>
            <button id="remover-finalizados" class="button is-small is-warning">
              Limpar Finalizados
            </button>
            <button id="remover-selecionado" class="button is-small is-dark">
              Remover Selecionado
            </button>
            <button id="apaga-tudo" class="button is-small is-danger is-outlined">
              Limpar Lista
            </button>
            <div>
              <button id="mover-cima" class="button is-small is-dark">∧</button>
              <button id="mover-baixo" class="button is-small is-dark">∨</button>
            </div>
          </div>
          <br>
          <br>
          <p id="disclaimer">Página desenvolvida por Diego M. "Mudows" Cezar em Mar/2022 com base no projeto de avaliação do Bloco 5 realizado na <a href="https://www.betrybe.com/" target="_blank">Trybe</a>.</p>
        </section>
        <section class="aside-right">
          <ol id="lista-tarefas"></ol>
        </section>
      </section>
      
    </main>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
