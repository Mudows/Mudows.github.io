<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Simple JS Games</title>
    <link rel="stylesheet" type="text/css" href="style.css?ts=<?= time() ?" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 id="title">[ Mudow's Simple Games ]</h1>
        <nav id="navbar">
          <button><a href="#rps-anchor">Rock-Paper-Scissors</a></button>
          <button><a href="#memory-anchor">Memory Game</a></button>
          <button><a href="#whac-anchor">Whac-a-Mole</a></button>
        </nav>
      </header>

      <hr id="rps-anchor" />

      <!----------------------------------------------->
      <!------------ ROCK, PAPER, SCISSORS ------------>
      <!----------------------------------------------->

      <article class="game-box">
        <h1>[Rock-Paper-Scissors]</h1>
        <section id="rps-game">
          <div>
            <h2 class="rps-info">
              YOU:<br />
              <img src="" id="plr-choice" class="btn-img">
            </h2>
          </div>
          <div>
            <h2 class="rps-info">
              RESULT:<br />
              <span id="result">Do you dare?</span>
            </h2>
          </div>
          <div>
            <h2 class="rps-info">
              CPU:<br />
              <img src="" id="cpu-choice" class="btn-img">
            </h2>
          </div>
        </section>
        <nav class="rps-choices-box">
          <button class="rps-buttons">
            <img src="img/rps/rock.png" id="rock" class="btn-img rps-p-choice" />
          </button>
          <button class="rps-buttons">
            <img src="img/rps/paper.png" id="paper" class="btn-img rps-p-choice" />
          </button>
          <button class="rps-buttons">
            <img src="img/rps/scissor.png" id="scissors" class="btn-img rps-p-choice" />
          </button>
        </nav>
      </article>

      <hr id="memory-anchor" />

      <!------------------------------------->
      <!------------ MEMORY GAME ------------>
      <!------------------------------------->

      <section class="game-box">
        <h1>[Memory Game]</h1>

        <h2 id="mem-timer">Tempo: 60</h2>
        <h2 id="mem-result">Pontos: 0</h2>

        <div id="grid"></div>
      </section>

      <hr id="whac-anchor" />

      <!------------------------------------->
      <!------------ WHAC-A-MOLE ------------>
      <!------------------------------------->
      <section class="game-box">
        <h1>[Whac-a-Mole]</h1>

        <h2>Score:</h2>
        <h2 id="whac-score">0</h2>
        <h2>Time left:</h2>
        <h2 id="whac-timer">60</h2>

        <div class="whac-grid">
          <div class="whac-square" id="1"></div>
          <div class="whac-square" id="2"></div>
          <div class="whac-square" id="3"></div>
          <div class="whac-square" id="4"></div>
          <div class="whac-square" id="5"></div>
          <div class="whac-square" id="6"></div>
          <div class="whac-square" id="7"></div>
          <div class="whac-square" id="8"></div>
          <div class="whac-square" id="9"></div>
        </div>
      </section>
    </main>
    <script src="js/memory-game.js" charset="utf-8"></script>
    <script src="js/rps-game.js" charset="utf-8"></script>
    <script src="js/whacamole.js" charset="utf-8"></script>
  </body>
</html>
